<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Loaner Log</title>
		<!-- CSS -->
		<link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/assets/main.css" rel="stylesheet" media="screen">
		<!-- JS -->
		<script src="/components/jquery/dist/jquery.min.js"></script>
		<script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>

	</head>
	<body>

		<div class="container">
			<!-- HEADER -->
			<div id="head" class="row">
				<div class="col-sm-8">
					<h1>Intranet <small>Loaner Log</small></h1>
				</div>
			</div>
			<!-- HEADER END -->

			<!-- BODY -->
			<div class="row">
				<!-- SIDEBAR -->
				<div id="side" class="col-sm-3">

					<div class="title">
						<h3>Menu</h3>
					</div>

					<div class="loan-category">
						<h4>Choose an action</h4>
						<button type="button" class="btn btn-primary loan-btn" data-toggle="modal" data-target="#loanOutModal">Check Out</button>
						<button type="button" class="btn btn-info loan-btn">Check In</button>
					</div>
<!-- 					<div class="loan-category">
						<h4 title="Adapters, Mice, Speakers">Accessories</h4>
						<button type="button" class="btn btn-primary loan-btn">Check Out</button>
						<button type="button" class="btn btn-info loan-btn">Check In</button>						
					</div> -->
				</div>
				<!-- SIDEBAR END -->

				<!-- MAIN CONTENT -->
				<div id="main" class="col-sm-offset-1 col-sm-8">
					
					<div class="title">
						<h3>Log</h3>
						<ul id="tableView" class="nav nav-tabs">
							<li role="presentation" class="active"><a href="#today">Today</a></li>
							<li role="presentation"><a href="#late">Late Rentals</a></li>
							<li role="presentation"><a href="#long">Long Term</a></li>
						</ul>
						<!-- TODO: View options, Click to display them, etc. -->
						<!-- View Options: Today, Certain Date, Overdue, FILTERS (Overview By User Type (Student,Staff), Overview By Item Type (Laptop, Adapter)) -->
					</div>

					<!-- LOANER TABLE -->
					<div id="loanTable" class="table-responsive">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>User Type</th>
									<th>Loan Info</th>
									<th>Time Loaned</th>
									<th>Options</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>John Doe</td>
									<td>Student</td>
									<td>Laptop</td>
									<td>Today, 2:55pm</td>
									<td id="tableBtnGroup"><button class="btn btn-sm btn-info">Info</button><button class="btn btn-sm btn-primary">Check In</button></td>
								</tr>
								<tr>
									<td>Jane Doe</td>
									<td>Professor</td>
									<td>Laptop, Adapter</td>
									<td>Today, 9:47am</td>
									<td id="tableBtnGroup"><button class="btn btn-sm btn-info">Info</button><button class="btn btn-sm btn-primary">Check In</button></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- LOANER TABLE END -->
				</div>
				<!-- MAIN CONTENT END -->
			</div>
		</div>
		<!-- BODY END -->

<div class="modal fade" id="loanOutModal" tabindex="-1" role="dialog" aria-labelledby="loanOutModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="label">New Loaner Log Entry</h4>
      </div>
      <div class="modal-body">
      	<h3>Please enter the following information</h3>
      	<!-- LOAN OUT FORM -->
      	<form>
      		<div class="form-group">
      			<label for="user-name">Name</label>
      			<div class="row">
        			<div class="col-sm-8">
        				<input id="user-name" class="form-control" type="text" placeholder="Click and scan or enter a name." autocomplete="off">
        			</div>
        			<!-- TODO: Allow multiple inputs, add to array of items of loan, would add all under same loan ID number (multiple rows) -->
        			<div class="col-sm-4">
        				<div class="feedback" id="user-name-feedback"></div>
        			</div>
        		</div>
     			</div>
     			<div class="form-group">
     				<label for="device-name">Device</label>
     				<div class="row">
     					<div class="col-sm-8">
     						<input id="device-name" class="form-control" type="text" placeholder="Click and scan or enter device ID." autocomplete="off">
     					</div>
     					<div class="col-sm-4">
        				<div class="feedback" id="device-name-feedback"></div>
     					</div>
     				</div>
     			</div>
     			<button class="btn btn-sm btn-warning">Show Advanced Options</button>
     			<div id="loanOutAdvancedOptions">
     			<!-- TODO: Adv options: Who the loan is for, is it a long-term loan, etc. -->
     				<div class="form-group">
     					<div class="col-sm-8">

     					</div>
     				</div>
     			</div>

     			<!-- LOAN OUT FORM END -->
      	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Loan Out</button>
      </div>
    </div>
  </div>
</div>

	</body>


	<script type="text/javascript">

		$('#tableView li').on('click', 'a', function() {
			$('#tableView li.active').removeClass('active');
			$(this).parent().addClass('active'); // Set the li to the active tab.

			console.log($(this).attr('href'));

			$(this).blur();
		})

		// $('#loanOutModal').modal();

	</script>

</html>
